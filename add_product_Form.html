<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>add Product</title>
</head>
<body>
<p>新增商品</p>
<hr>
<div >
<fieldset>
<legend>商品輸入表單</legend>
<form method="post" action="add_product.py">
輸入商品名稱<input type="text" name='name'><br>
輸入商品價格<input type="text" name='money'><br>
輸入商品數量<input type="text" name='num'><br>
<input type="submit">
</form>
</fieldset>
</div>

<br><br>
<p>移除商品</p>
<hr>
<div >
<fieldset>
<legend>請輸入要移除的商品編號</legend>
<form method="post" action="deal_product.py">
輸入商品編號<input type="text" name='name'><br>
<input type="submit">
</form>
</fieldset>
</div>

<br><br>
<p>更改商品資訊 "沒成功"</p>  
<hr>
<div >
<fieldset>
<legend>請輸入要更改的商品編號</legend>
<form method="post" action="change_product_information.py">
輸入商品編號<input type="text" name='i'><br>
更改商品名稱<input type="text" name='change_name'><br>
更改商品價格<input type="text" name='change_cost'><br>
更改商品數量<input type="text" name='change_inventory'><br>
<input type="submit">
</form>
</fieldset>
</div>

</body>
</html>
